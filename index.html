<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f2937 0%, #7c3aed 50%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .toggle-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(135deg, #9333ea, #8b5cf6);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #7c3aed, #7c2d12);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1001;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            border: 1px solid #374151;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #374151;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: white;
            background: #374151;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            transform: scale(1.05);
        }

        .google-btn {
            background: #dc2626;
        }

        .google-btn:hover {
            background: #b91c1c;
        }

        .facebook-btn {
            background: #2563eb;
        }

        .facebook-btn:hover {
            background: #1d4ed8;
        }

        .github-btn {
            background: #374151;
        }

        .github-btn:hover {
            background: #4b5563;
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #4b5563;
        }

        .divider span {
            background: #1f2937;
            color: #9ca3af;
            padding: 0 0.75rem;
            font-size: 0.875rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        .form-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1.25rem;
            height: 1.25rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: white;
        }

        .captcha-container {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .captcha-question {
            color: white;
            font-size: 1.125rem;
            font-family: monospace;
            margin-bottom: 0.5rem;
        }

        .captcha-refresh {
            background: none;
            border: none;
            color: #a855f7;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: underline;
        }

        .captcha-refresh:hover {
            color: #c084fc;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #9333ea, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #7c2d12);
            transform: scale(1.05);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
        }

        .toggle-link button {
            background: none;
            border: none;
            color: #a855f7;
            cursor: pointer;
            font-weight: 500;
            text-decoration: underline;
            margin-left: 0.5rem;
            transition: color 0.2s ease;
        }

        .toggle-link button:hover {
            color: #c084fc;
        }

        .hidden {
            display: none;
        }

        /* SVG Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
    </button>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Welcome Back</h2>
                <button class="close-btn" id="closeBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <!-- Social Buttons -->
                <div class="social-buttons">
                    <button class="social-btn google-btn" onclick="handleSocialAuth('Google')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button class="social-btn facebook-btn" onclick="handleSocialAuth('Facebook')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                        </svg>
                        Continue with Facebook
                    </button>
                    
                    <button class="social-btn github-btn" onclick="handleSocialAuth('GitHub')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                        </svg>
                        Continue with GitHub
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <!-- Form -->
                <div id="loginForm">
                    <!-- Username -->
                    <div class="form-group">
                        <svg class="form-icon" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" class="form-input" id="username" placeholder="Username" required>
                    </div>

                    <!-- Email (hidden for login) -->
                    <div class="form-group hidden" id="emailGroup">
                        <svg class="form-icon" viewBox="0 0 24 24">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" class="form-input" id="email" placeholder="Email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <svg class="form-icon" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" class="form-input" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg class="icon" viewBox="0 0 24 24" id="passwordIcon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>

                    <!-- Confirm Password (hidden for login) -->
                    <div class="form-group hidden" id="confirmPasswordGroup">
                        <svg class="form-icon" viewBox="0 0 24 24">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm Password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <svg class="icon" viewBox="0 0 24 24" id="confirmPasswordIcon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="captcha-container">
                        <div class="captcha-question" id="captchaQuestion">5 + 7 = ?</div>
                        <button type="button" class="captcha-refresh" onclick="generateCaptcha()">
                            Generate new CAPTCHA
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-input" id="captchaAnswer" placeholder="Enter CAPTCHA answer" required style="padding-left: 1rem;">
                    </div>

                    <!-- Submit Button -->
                    <button class="submit-btn" onclick="handleSubmit()">
                        <span id="submitText">Sign In</span>
                    </button>
                </div>

                <!-- Toggle Link -->
                <div class="toggle-link">
                    <span id="toggleText">Don't have an account?</span>
                    <button onclick="toggleMode()" id="toggleButton">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        let captchaQuestion = { a: 5, b: 7 };

        // DOM Elements
        const toggleBtn = document.getElementById('toggleBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const modalTitle = document.getElementById('modalTitle');
        const emailGroup = document.getElementById('emailGroup');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const submitText = document.getElementById('submitText');
        const toggleText = document.getElementById('toggleText');
        const toggleButton = document.getElementById('toggleButton');
        const captchaQuestionEl = document.getElementById('captchaQuestion');

        // Event Listeners
        toggleBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        // Functions
        function toggleMode() {
            isLogin = !isLogin;
            
            if (isLogin) {
                modalTitle.textContent = 'Welcome Back';
                emailGroup.classList.add('hidden');
                confirmPasswordGroup.classList.add('hidden');
                submitText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleButton.textContent = 'Sign up';
            } else {
                modalTitle.textContent = 'Create Account';
                emailGroup.classList.remove('hidden');
                confirmPasswordGroup.classList.remove('hidden');
                submitText.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Sign in';
            }
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('captchaAnswer').value = '';
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                field.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        function generateCaptcha() {
            captchaQuestion.a = Math.floor(Math.random() * 10) + 1;
            captchaQuestion.b = Math.floor(Math.random() * 10) + 1;
            captchaQuestionEl.textContent = `${captchaQuestion.a} + ${captchaQuestion.b} = ?`;
            document.getElementById('captchaAnswer').value = '';
        }

        function handleSocialAuth(provider) {
            alert(`${provider} authentication would be implemented here`);
        }

        function handleSubmit() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);

            // Validate CAPTCHA
            if (captchaAnswer !== captchaQuestion.a + captchaQuestion.b) {
                alert('CAPTCHA verification failed. Please try again.');
                generateCaptcha();
                return;
            }

            // Basic validation
            if (isLogin) {
                if (!username || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                console.log('Login attempt:', { username, password });
                alert('Login successful! (Demo)');
            } else {
                if (!username || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                console.log('Registration attempt:', { username, email, password });
                alert('Account created successfully! (Demo)');
            }

            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('captchaAnswer').value = '';
            generateCaptcha();
        }

        // Initialize
        generateCaptcha();
    </script>
</body>
</html>
